<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glassmorphism Survey Form</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* ===== 2026 Glassmorphism Style ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 15px;
        }

        h1 {
            color: #fff;
            margin-bottom: 25px;
            font-weight: 600;
            text-align: center;
        }

        form {
            width: 100%;
            max-width: 650px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border-radius: 20px;
            padding: 30px 35px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        .form-control {
            margin-bottom: 18px;
            color: #fff;
        }

        .form-control label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .form-control input,
        .form-control select,
        .form-control textarea {
            width: 100%;
            padding: 10px 14px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            font-size: 14px;
        }

        .form-control input::placeholder,
        .form-control textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control input[type="radio"],
        .form-control input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        .form-control label input {
            margin-top: 10px;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 114, 255, 0.5);
        }
    </style>
</head>

<body>

    <h1>GeeksforGeeks Survey Form</h1>

    <form id="form">

        <div class="form-control">
            <label>Name</label>
            <input type="text" placeholder="Enter your name">
        </div>

        <div class="form-control">
            <label>Email</label>
            <input type="email" placeholder="Enter your email">
        </div>

        <div class="form-control">
            <label>Age</label>
            <input type="text" placeholder="Enter your age">
        </div>

        <div class="form-control">
            <label>Which option best describes you?</label>
            <select>
                <option>Student</option>
                <option>Intern</option>
                <option>Professional</option>
                <option>Other</option>
            </select>
        </div>

        <div class="form-control">
            <label>Would you recommend GeeksforGeeks?</label>
            <label><input type="radio" name="rec"> Yes</label>
            <label><input type="radio" name="rec"> No</label>
            <label><input type="radio" name="rec"> Maybe</label>
        </div>

        <div class="form-control">
            <label>Languages & Frameworks known</label>
            <label><input type="checkbox"> C</label>
            <label><input type="checkbox"> C++</label>
            <label><input type="checkbox"> Java</label>
            <label><input type="checkbox"> Python</label>
            <label><input type="checkbox"> JavaScript</label>
            <label><input type="checkbox"> React</label>
        </div>

        <div class="form-control">
            <label>Any comments or suggestions</label>
            <textarea placeholder="Enter your comment here"></textarea>
        </div>

        <button type="submit">Submit</button>

    </form>

</body>
</html>
